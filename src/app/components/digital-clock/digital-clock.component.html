<div #frame class="frame">
  <div class="clock" [style.font-size.em]="clockFontSize">
    <span *ngIf="hours < 10">0</span>{{hours}}:<span *ngIf="minutes < 10">0</span>{{minutes}}:<span *ngIf="seconds < 10">0</span>{{seconds}} <span class="suffix">{{suffix}}</span>
  </div>

  <div class="foot" [style.height.px]="footHeight"></div>
</div>
